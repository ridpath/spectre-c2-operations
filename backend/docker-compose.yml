version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: spectre_postgres
    environment:
      POSTGRES_USER: spectre
      POSTGRES_PASSWORD: spectre_secure_pass
      POSTGRES_DB: spectre_c2
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spectre"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: spectre_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  redis_data:
